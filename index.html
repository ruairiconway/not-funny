<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>not funny</title>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto+Slab&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <header class="title">
                <h1>not funny</h1>
            </header>
            <div id="setup" class="joke"></div>
            <div id="punchline" class="joke"></div>
            <div class="btn-wrapper">
                <button aria-label="see punchline" id="punchlineBtn" class="btn">Punchline</button>
                <button aria-label="get a new joke" id="newJokeBtn" class="btn">New Joke</button>
            </div>
        </div>

        <!-- scripts -->
        <script src="main.js"></script>
    </body>
</html>
